---
version: 2.1
jobs:
  setup:
    docker:
      - image: circleci/node:18.0.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Update npm
          command: "sudo npm install -g npm@latest"
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  build_and_deploy:
    docker:
      - image: circleci/node:18.0.0
    working_directory: ~/repo
    steps:
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Build
          command: npm run build:ci
      - run:
          name: Add Keys
          add_ssh_keys:
            fingerprints:
              - ${SSH_KEY}
      - run: git config --global user.email "csrmelchor@gmail.com"
      - run: git config --global user.name "zeecnla"
      - run: npm run deploy:ci
